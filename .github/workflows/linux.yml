name: Test Go on Linux

on:
  push:
    branches:
      - master
      - 'cev/**'
  pull_request:
    branches:
      - master
      - 'cev/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Build and Test
        shell: bash
        working-directory: src
        run: ./all.bash
